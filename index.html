<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task One</title>
    <link rel="stylesheet" href="taskOne.css" />
  </head>
  <body>
    <div class="display">
      <div>
        <h1 class="slackUserName" data-testid="'slackUserName">
          Slack Name - Tej
        </h1>
      </div>
      <div>
        <img
          src="./asset/IMG_7684.JPG"
          alt="Tej"
          class="slackDisplayImage"
          data-testid="slackDisplayImage"
        />
      </div>
      <div>
        <h1 class="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">
          Current Day of the Week - <span id="currentDayOfTheWeek"></span>
        </h1>
      </div>
      <div>
        <h1 class="currentUTCTime heading" data-testid="currentUTCTime">
          Current UTC Time in Milliseconds -
          <span id="currentUTCTimeInMs"></span>
        </h1>
        <h1 class="currentUTCTime" data-testid="currentUTCTime">
          Current UTC Time - <span id="currentUTCTime"></span>
        </h1>
      </div>
      <div>
        <h1 class="myTrack" data-testid="myTrack">Track - Frontend</h1>
      </div>
      <div>
        <h1>
          <a href="https://github.com/Only1tej/task-one-hng">GitHub URL</a>
        </h1>
      </div>
    </div>
    <script src="taskOne.js"></script>
  </body>
</html>
